{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <div class="post-header mb2">
        <h1 class="py2">{{ .Title }}</h1>
        {{ $baseurl := .Site.BaseURL }}
        {{ .Params.textDate }}
        <p>
          <a href="https://twitter.com/{{ .Params.twitter }}">{{ .Params.twitter }}</a>
        </p>
        <p>
          <a href="{{ .Params.site }}">{{ .Params.site }}</a>
        </p>
      </div>

      <div>

      </div>

      <article class="post-content">
      {{ .Content }}
      </article>

      {{ partial "comments.html" . }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
