<div class="post event-post">
    <a class="post-link" href="{{ .Permalink }}">
        {{ if .Params.country }}
        <p class="post-meta left">
            {{ .Params.country }}, {{ .Params.city }}
        </p>
        {{end}}

        <p class="post-author right">
            {{ .Params.textDate }}
        </p>
        <div class="clearfix"></div>
        <div class="event-title">
            <div class="h3 post-title">
                {{ .Title }} {{ if .Draft }}(draft){{end}}
            </div>
            <div>
                <small>{{ .Params.eventType }}</small>
            </div>
        </div>

        <!-- <p class="post-summary">{{ .Summary }}</p> -->
    </a>
    {{ $baseurl := .Site.BaseURL }}
</div>
